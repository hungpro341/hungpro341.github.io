<html>
<style>
    html,
    body {
        width: 1vw;
        height: 1vh;
        margin: 0;
    }
</style>

<body>
    <audio id="ball_hit">
    <source src="/baitapgame/ball.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
    <canvas id="canvas"></canvas>
</body>

</html>

<script>
    var canvas = document.getElementById("canvas");
    var c = canvas.getContext('2d');

    canvas.width = innerWidth;
    canvas.height = innerHeight;

    addEventListener("resize", function() {
        canvas.width = innerWidth;
        canvas.height = innerHeight;
    });


    class Ball {
        constructor(x, y, dx, frictionForce, radius, color) {
            this.x = x;
            this.y = y;
            this.dx = dx;
            this.frictionForce = frictionForce;
            this.radius = radius;
            this.color = color;
        }

        draw() {
            c.beginPath();
            c.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            c.fillStyle = this.color;
            c.fill();
            c.closePath();
        }

        move() {
            if ((this.x > canvas.width - this.radius - 1) || (this.x + this.dx <= this.radius)) {
                var x = document.getElementById("ball_hit");
                x.play();
                this.dx = -this.dx;
                if (Math.abs(this.dx) < 0.5) {
                    this.dx = 0;
                }
            }
            this.dx = this.frictionForce * this.dx // lực ma sát làm giảm gia tốc
            this.x = this.x + this.dx;
            this.draw();
        }

        jump(x, y) {
            c.clearRect(0, 0, canvas.width, canvas.height);
            this.x = x;
            this.y = y;
            this.draw();
        }
    }

    //---------
    var ball = new Ball(25, canvas.height / 2, 0, 0, 20, 'red');
    ball.draw();


    addEventListener('keydown', function(event) { 
        if (event.keyCode == 39) {
            console.log('Left was pressed');
            ball.dx += 10;
            ball.frictionForce = 0.99
        } else if (event.keyCode == 37) {
            console.log('Left was pressed');
            ball.dx += (-10);
            ball.frictionForce = 0.99
        }
    });

    addEventListener("click", function(event) {
        ball.jump(20, canvas.height / 2);
    });

    function animate() {
        requestAnimationFrame(animate);
        c.clearRect(0, 0, canvas.width, canvas.height);
        ball.move();
    }

    animate();
</script>
